<!DOCTYPE html>
<html>

</head>
<body>
<section id="book">
    <div class="imgLeft"><img src="img/t.webp" alt="岛上书店"></div>

        <div class="price">
            <div id="jdPrice">京东价： <span>￥36.10</span> [6.9折] <p>[定价：<span>￥45.00</span>]</p> (降价通知)</div>

    </div>
</section>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(".intro,dt,dd").css("color","red");
	$("div#jdPrice span").first().css({"color":"red","font-size":"200%","font-weight":"bold"});
	$("dd span,#ticket span").css({"color":"white","background-color":"red"});

	$("dt").click(function(){
	  $("dl dd").show();
	  $("dt").click(function(){
	    $("dl dd").hide();
	  });
	});
</script>
</html>
